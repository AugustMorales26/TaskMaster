<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <!--Icono del sitio-->
    <link rel="shortcut icon" href="Resource/icon/Logo.ico" type="image/x-icon">
    <!--css links, google fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Resource/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@600&family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
</head>

<body class="dinamicBackground" id="DinamicBackgrounds">
    <!-- Contenedor para centrar la carta -->
    <div class="container center-screen">
        <div class="card">
            <!--Contenido de la carta-->
            <div class="card-body">
                <!--Nombre y descripcion del app-->
                <h5 class="card-title"><i class="fa-solid fa-list-check animationlogo" id="amimationlogos"></i> TaskMaster</h5>
                <p class="card-text"><small id="welcome"></small> recuerda hacer doble click en una tarea para marcarla como 
                 <br>tarea completada.
                </p>
                
                <!-- Campo de entrada de texto y botón -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingresar nueva tarea" aria-label="Texto" id="TaskInput">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="ButtonTask">Agregar</button>
                    </div>
                </div>
                <br>
                <!--Mensaje si no hay tareas existentes-->
                <p class="DefaultMSG text-muted mt-2" id="NoTasksMessage">¡Wow! Parece que no hay tareas por aquí</p>
                
                <!--Area de tareas pendientes-->
                <div id="TaskLists">
                    
                </div>
                <!--Area de botones: Eliminar tarea, vaciar lista y descargar lista en pdf-->
                <div class="btn-group" role="group" aria-label="Area de botones">
                    <button type="button" class="btn btn-primary mx-2" id="DeletComplete">Eliminar completadas</button>
                    <button type="button" class="btn btn-danger mx-2"  id="DeletList">Vaciar listado</button>
                    <button type="button" class="btn btn-success mx-2" id="Download">Descargar listado</button>
                </div>
                <!--Footer de la card-->
                <footer class="text-center">
                    <hr>
                    <p class="credits" id="credit">Developed by  <a class="Coders" href="https://www.facebook.com/profile.php?id=100094583169112">AugustDEV</a>.</p>
                </footer>
            </div>
        </div>
    </div>

    <!--Scripts src-->
    <script src="Resource/Js/main.js"></script>
    <script src="Resource/Js/animationCredits.js"></script>
    <script src="Resource/Js/welcomes.js"></script>
    <script src="https://kit.fontawesome.com/fc8a02832e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>

    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
